<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center gap-3 p-3">
            <!-- Os painéis de receitas serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <script>
        // Vetor de receitas em formato JSON
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "arroz-couve-flor.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolo-cafe.png",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "coxinha-brigadeiro.png",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];

        // Função para gerar lista de ingredientes em HTML
        function getListaIngredientes(receita) {
            let texto = '<ul>';
            texto += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, item) => acc + item, '');
            texto += '</ul>';
            return texto;
        }

        // Função para gerar o card da receita
        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <strong>Modo de Preparo:</strong><br>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).reduce((acc, card) => acc + card, '');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
