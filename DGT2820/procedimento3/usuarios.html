<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container bg-warning">
    <h1 class="text-center my-4">Usuarios de Teste via REST</h1>
    
    <p class="text-center mb-4 text-muted">
        Os usuários deste exemplo são fornecidos pela API de testes reqres.in.
    </p>
    
    <div id="usuarios" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 p-3" v-for="(user, index) in users" :key="index">
                <div class="card shadow">
                    <img :src="user.avatar" class="card-img-top" :alt="user.first_name + ' ' + user.last_name">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text text-muted">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            el: '#usuarios',
            data() {
                return {
                    users: []
                }
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    // Usando Fetch API para carregar os usuários
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar usuários:', error);
                            // Fallback usando jQuery AJAX se Fetch falhar
                            $.ajax({
                                url: 'https://reqres.in/api/users?per_page=10',
                                method: 'GET',
                                success: (data) => {
                                    this.users = data.data;
                                },
                                error: (xhr, status, error) => {
                                    console.error('Erro jQuery AJAX:', error);
                                }
                            });
                        });
                }
            }
        });

        app.mount('#usuarios');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
