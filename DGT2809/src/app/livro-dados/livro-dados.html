<main class="container mt-4">
  <h2 class="mb-4">Cadastrar Novo Livro</h2>
  
  <form (ngSubmit)="incluir()" ngNativeValidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo</label>
      <input 
        type="text" 
        class="form-control" 
        id="titulo" 
        name="titulo"
        [(ngModel)]="livro.titulo" 
        required>
    </div>
    
    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea 
        class="form-control" 
        id="resumo" 
        name="resumo"
        rows="4"
        [(ngModel)]="livro.resumo"></textarea>
    </div>
    
    <div class="mb-3">
      <label for="codEditora" class="form-label">Editora</label>
      <select 
        class="form-select" 
        id="codEditora" 
        name="codEditora"
        [(ngModel)]="livro.codEditora" 
        required>
        <option value="">Selecione uma editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="autoresForm" class="form-label">Autores</label>
      <textarea 
        class="form-control" 
        id="autoresForm" 
        name="autoresForm"
        rows="3"
        [(ngModel)]="autoresForm"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
  </form>
</main>
